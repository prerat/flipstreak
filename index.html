<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipstreak - Coin Flip Challenge</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        .setup-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 16px;
            margin-bottom: 25px;
        }

        .setup-section h2 {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .input-field {
            flex: 1;
            min-width: 150px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 0.9em;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1.1em;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px 28px;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .game-section {
            display: none;
        }

        .game-section.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-bottom: 30px;
        }

        .info-card {
            flex: 1;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 16px;
            text-align: center;
        }

        .info-label {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-value {
            font-size: 1.8em;
            font-weight: 700;
            color: #667eea;
        }

        .progress-container {
            margin-bottom: 25px;
        }

        .progress-label {
            margin-bottom: 10px;
            font-weight: 600;
            color: #555;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .progress-bar-bg {
            background: #e0e0e0;
            height: 12px;
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s ease;
            border-radius: 6px;
        }

        .lives-display {
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .life-heart {
            font-size: 2em;
            transition: all 0.3s;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }

        .life-heart.lost {
            opacity: 0.2;
            filter: grayscale(100%);
        }

        .coin-container {
            text-align: center;
            margin: 40px 0;
            perspective: 1000px;
        }

        .coin {
            width: 150px;
            height: 150px;
            margin: 0 auto;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .coin.flipping {
            animation: flip 1s ease-in-out;
        }

        @keyframes flip {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(1800deg); }
        }

        .coin-face {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            font-weight: 700;
            position: absolute;
            backface-visibility: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .coin-heads {
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            color: white;
        }

        .coin-tails {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: white;
            transform: rotateY(180deg);
        }

        .result-message {
            text-align: center;
            font-size: 1.3em;
            font-weight: 600;
            margin: 20px 0;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            border-radius: 12px;
            transition: all 0.3s;
        }

        .result-message.win {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            color: white;
            animation: celebrate 0.6s ease-out;
        }

        .result-message.lose {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
            animation: shake 0.5s ease-out;
        }

        .result-message.heads {
            color: #f6d365;
        }

        .result-message.tails {
            color: #a8edea;
        }

        @keyframes celebrate {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .stats-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 16px;
            margin-top: 30px;
        }

        .stats-section h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 1.1em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.8em;
            color: #666;
            margin-top: 4px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 2em;
            }

            .input-group {
                flex-direction: column;
                gap: 15px;
            }

            .game-info {
                flex-direction: column;
            }

            .coin {
                width: 120px;
                height: 120px;
            }

            .coin-face {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸª™ Flipstreak</h1>
        <p class="subtitle">Get the streak before losing all your lives!</p>

        <div class="setup-section" id="setupSection">
            <h2>Game Settings</h2>
            <div class="input-group">
                <div class="input-field">
                    <label for="streak">Streak Goal</label>
                    <input type="number" id="streak" value="3" min="1" max="20">
                    <small style="color: #888; font-size: 0.85em;">Heads in a row to win</small>
                </div>
                <div class="input-field">
                    <label for="lives">Lives</label>
                    <input type="number" id="lives" value="3" min="1" max="10">
                    <small style="color: #888; font-size: 0.85em;">Tails before you lose</small>
                </div>
            </div>
            <button class="btn btn-primary" onclick="startGame()">Start Game</button>
        </div>

        <div class="game-section" id="gameSection">
            <div class="game-info">
                <div class="info-card">
                    <div class="info-label">Current Streak</div>
                    <div class="info-value" id="currentStreakDisplay">0</div>
                </div>
                <div class="info-card">
                    <div class="info-label">Goal</div>
                    <div class="info-value" id="streakGoalDisplay">0</div>
                </div>
            </div>

            <div class="progress-container">
                <div class="progress-label">
                    <span>Streak Progress</span>
                    <span id="progressText">0 / 0</span>
                </div>
                <div class="progress-bar-bg">
                    <div class="progress-bar" id="progressBar" style="width: 0%"></div>
                </div>
            </div>

            <div class="progress-container">
                <div class="progress-label">
                    <span>Lives Remaining</span>
                    <span id="livesText">0 / 0</span>
                </div>
                <div class="lives-display" id="livesDisplay"></div>
            </div>

            <div class="coin-container">
                <div class="coin" id="coin">
                    <div class="coin-face coin-heads">H</div>
                    <div class="coin-face coin-tails">T</div>
                </div>
            </div>

            <button class="btn btn-primary" id="flipButton" onclick="flipCoin()">Flip Coin</button>

            <div class="result-message" id="resultMessage"></div>

            <div class="button-group hidden" id="gameOverButtons">
                <button class="btn btn-primary" onclick="startGame()" style="flex: 1">New Game</button>
                <button class="btn btn-secondary" onclick="changeSettings()" style="flex: 1">Change Settings</button>
            </div>
        </div>

        <div class="stats-section">
            <h3>ðŸ“Š Statistics</h3>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value" id="gamesPlayed">0</div>
                    <div class="stat-label">Games Played</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="gamesWon">0</div>
                    <div class="stat-label">Games Won</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="winRate">0%</div>
                    <div class="stat-label">Win Rate</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="winStreak">0</div>
                    <div class="stat-label">Win Streak</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let streak, lives, currentStreak, remainingLives, isFlipping = false, gameOver = false;
        let stats = {
            gamesPlayed: 0,
            gamesWon: 0,
            currentWinStreak: 0
        };

        // Load stats from localStorage
        function loadStats() {
            const saved = localStorage.getItem('flipstreakStats');
            if (saved) {
                stats = JSON.parse(saved);
                updateStatsDisplay();
            }
        }

        // Save stats to localStorage
        function saveStats() {
            localStorage.setItem('flipstreakStats', JSON.stringify(stats));
            updateStatsDisplay();
        }

        // Update stats display
        function updateStatsDisplay() {
            document.getElementById('gamesPlayed').textContent = stats.gamesPlayed;
            document.getElementById('gamesWon').textContent = stats.gamesWon;
            const winRate = stats.gamesPlayed > 0 ? Math.round((stats.gamesWon / stats.gamesPlayed) * 100) : 0;
            document.getElementById('winRate').textContent = winRate + '%';
            document.getElementById('winStreak').textContent = stats.currentWinStreak;
        }

        // Parse URL parameters
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                streak: params.get('streak'),
                lives: params.get('lives')
            };
        }

        // Initialize game with URL parameters if present
        function initializeFromUrl() {
            const params = getUrlParams();
            if (params.streak) {
                const streakValue = parseInt(params.streak);
                if (streakValue > 0 && streakValue <= 20) {
                    document.getElementById('streak').value = streakValue;
                }
            }
            if (params.lives) {
                const livesValue = parseInt(params.lives);
                if (livesValue > 0 && livesValue <= 10) {
                    document.getElementById('lives').value = livesValue;
                }
            }
        }

        function startGame() {
            streak = parseInt(document.getElementById("streak").value);
            lives = parseInt(document.getElementById("lives").value);

            // Validate inputs
            if (streak < 1 || streak > 20) {
                alert('Streak must be between 1 and 20');
                return;
            }
            if (lives < 1 || lives > 10) {
                alert('Lives must be between 1 and 10');
                return;
            }

            currentStreak = 0;
            remainingLives = lives;
            gameOver = false;

            // Update UI
            document.getElementById('setupSection').style.display = 'none';
            document.getElementById('gameSection').classList.add('active');
            document.getElementById('currentStreakDisplay').textContent = currentStreak;
            document.getElementById('streakGoalDisplay').textContent = streak;
            document.getElementById('resultMessage').textContent = 'Click "Flip Coin" to start!';
            document.getElementById('resultMessage').className = 'result-message';
            document.getElementById('gameOverButtons').classList.add('hidden');
            document.getElementById('flipButton').classList.remove('hidden');

            updateProgress();
            updateLivesDisplay();
        }

        function updateProgress() {
            const percentage = (currentStreak / streak) * 100;
            document.getElementById('progressBar').style.width = percentage + '%';
            document.getElementById('progressText').textContent = currentStreak + ' / ' + streak;
            document.getElementById('currentStreakDisplay').textContent = currentStreak;
        }

        function updateLivesDisplay() {
            const livesContainer = document.getElementById('livesDisplay');
            livesContainer.innerHTML = '';

            for (let i = 0; i < lives; i++) {
                const heart = document.createElement('span');
                heart.className = 'life-heart';
                heart.textContent = 'â¤ï¸';
                if (i >= remainingLives) {
                    heart.classList.add('lost');
                }
                livesContainer.appendChild(heart);
            }

            document.getElementById('livesText').textContent = remainingLives + ' / ' + lives;
        }

        function flipCoin() {
            if (isFlipping || gameOver) return;

            isFlipping = true;
            document.getElementById('flipButton').disabled = true;

            const coin = document.getElementById('coin');
            const result = Math.random() < 0.5 ? "Heads" : "Tails";

            // Add flipping animation
            coin.classList.add('flipping');

            setTimeout(() => {
                coin.classList.remove('flipping');
                processFlipResult(result);
                isFlipping = false;

                if (!gameOver) {
                    document.getElementById('flipButton').disabled = false;
                }
            }, 1000);
        }

        function processFlipResult(result) {
            const resultElement = document.getElementById("resultMessage");

            if (result === "Heads") {
                currentStreak++;
                updateProgress();

                if (currentStreak === streak) {
                    // WIN!
                    resultElement.textContent = `ðŸŽ‰ YOU WIN! You achieved a streak of ${streak} heads!`;
                    resultElement.className = 'result-message win';
                    endGame(true);
                } else {
                    resultElement.textContent = `Heads! Keep going! ${streak - currentStreak} more to win!`;
                    resultElement.className = 'result-message heads';
                }
            } else {
                remainingLives--;
                currentStreak = 0;
                updateProgress();
                updateLivesDisplay();

                if (remainingLives === 0) {
                    // LOSE!
                    resultElement.textContent = `ðŸ’” Game Over! You ran out of lives.`;
                    resultElement.className = 'result-message lose';
                    endGame(false);
                } else {
                    resultElement.textContent = `Tails! Streak reset. ${remainingLives} life${remainingLives > 1 ? 's' : ''} remaining.`;
                    resultElement.className = 'result-message tails';
                }
            }
        }

        function endGame(won) {
            gameOver = true;
            stats.gamesPlayed++;

            if (won) {
                stats.gamesWon++;
                stats.currentWinStreak++;
            } else {
                stats.currentWinStreak = 0;
            }

            saveStats();

            document.getElementById('flipButton').classList.add('hidden');
            document.getElementById('gameOverButtons').classList.remove('hidden');
        }

        function changeSettings() {
            document.getElementById('setupSection').style.display = 'block';
            document.getElementById('gameSection').classList.remove('active');
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadStats();
            initializeFromUrl();
        });
    </script>
</body>
</html>
